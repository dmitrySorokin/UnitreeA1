  control_dt: 0.01
  max_time: 10.0
  gamma: 0.996
  # Curriculum factors
  k_0: 0.03
  k_d: 0.997
  target_speed:
    low: 0.2
    up: 1.2
  reward:
    LinearVelocity:
      coeff: 3.0
    AngularVelocity:
      coeff: 3.0
