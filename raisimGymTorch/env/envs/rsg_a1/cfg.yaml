      coeff: -0.08
    FootClearance:
      coeff: -15.0
      desired_foot_height: 0.09
    Orientation:
      coeff: -3.0
    JointTorque:
      coeff: -6e-4
    JointSpeed:
      coeff: -6e-4
    BaseMotion:
      coeff: -1.5

  terrain:
    frequency: 1.0
    zScale: 0.3
    xSize: 40.0
    ySize: 40.0
    xSamples: 200
    ySamples: 200
    fractalOctaves: 8
    fractalLacunarity: 4.0
